<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            margin: 50px auto;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #343a40;
        }
        .btn-custom {
            width: 100%;
            margin-top: 0;  /* Reset margin-top to 0 to place the button back to its original position */
        }

        .alert {
            margin-top: 10px;
        }
        .alert-success {
            background-color: #28a745; /* Green */
            color: white;
        }
        .alert-danger {
            background-color: #dc3545; /* Red */
            color: white;
        }
        .text-center a {
            color: #007bff;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
            margin-bottom: 20px; /* Added margin-bottom to space out from the login button */
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 70%;  /* Adjusted to move the eye a little down */
            transform: translateY(-50%);
            cursor: pointer;
        }


        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">To-Done</a>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <h1 class="form-title">Login</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" novalidate onsubmit="return validateForm()">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" placeholder="Username" class="form-control" required>
            </div>

            <div class="form-group password-container">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" placeholder="Password" class="form-control" required>
                <span class="eye-icon" onclick="togglePasswordVisibility('id_password')">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="btn btn-primary btn-custom">Login</button>

            <!-- Footer Links -->
            <div class="form-footer">
                <p><a href="/register">Create an account</a></p>
                <p><a href="{% url 'todo:password_reset' %}">Forgot your password?</a></p>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
        }
    </script>
</body>
</html>
