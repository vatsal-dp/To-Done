<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            margin: 50px auto;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #343a40;
        }
        .btn-custom {
            width: 100%;
        }
        .alert {
            margin-top: 10px;
        }
        .text-center a {
            color: #007bff;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">To-Done</a>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <h1 class="form-title">Login</h1>
        
        <!-- Display the invalid username/password message -->
        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
        {% endif %}

        <!-- Load crispy forms -->
        {% load crispy_forms_tags %}
        
        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button type="submit" class="btn btn-primary btn-custom">Login</button>
        </form>

        <!-- Additional Links -->
        <p class="text-center">
            <a href="{% url 'todo:register' %}">Create an account</a>
        </p>
        <p class="text-center">
            <a href="{% url 'todo:password_reset' %}">Forgot your password?</a>
        </p>
    </div>

    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Clear form fields after invalid login -->
    <script>
        window.onload = function() {
            {% if form.non_field_errors %}
                const form = document.querySelector('form');
                form.reset();  // This will clear the form fields
            {% endif %}
        }
    </script>
</body>
</html>
