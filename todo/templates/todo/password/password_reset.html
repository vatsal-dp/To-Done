<!DOCTYPE html>
<html lang=”en”>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>To-Done</title>
<style>
    body {
        font-family: Calibri, Helvetica, sans-serif;
        margin: 0;
    }

    ul {
        list-style: none;
        padding-left: 0;
    }

    .topbar {
        overflow: hidden;
        background-color: #007bff;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1;
    }

    .topbar a {
        float: left;
        color: white;
        text-align: center;
        padding-left: 15px;
        text-decoration: none;
        font-size: 25px;
        padding: 10px;
    }

    .topbar ul {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: inline-block;
    }

    .topbar ul li {
        display: inline-block;
        color: #f2f2f2;
        text-align: center;
    }

    h1 {
        color: #007bff;
        text-align: center;
    }

    button {
        background-color: #007bff;
        width: 100%;
        color: white;
        padding: 15px;
        margin: 10px 0px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
    }

    input[type=text], input[type=password], input[type=email] {
        width: 100%;
        margin: 8px 0;
        padding: 12px 20px;
        display: inline-block;
        border: 0px;
        border-radius: 10px;
        box-sizing: border-box;
        box-shadow: 1px 1px 5px #555 inset;
    }

    button:hover {
        opacity: 0.7;
    }

    .container {
        margin: auto;
        width: 400px;
    }

    .right {
        float: right;
    }

    .main {
            font-size: 20px;
            padding: 0px 20px;
            margin-top: 70px;
    }

    .main button {
        display: inline-block;
        cursor: pointer;
        border-radius: 10px;
        background: #007bff;
        border: 0;
        font-size: 16px;
        height: 37px;
        padding: 0 11px;
        margin-top: 5px;
        text-align: center;
        width: 100%;
        min-width: 200px;
        font-weight: 500;
        color: #f9f9f9;
    }

    .main button:hover {
        background: #0b8f54;
    }
</style>
</head>
<body>
	<div class="topbar">
        <ul><li><a href="/">To-Done</a></li></ul>
    </div>

	<div class="main">
		{% block content %}
			{% load crispy_forms_tags %}
			<!--Reset Password-->
			<div class="container p-5">
				<h1 class="font-weight-bold mt-3">Reset Password</h1>
				<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
				<form method="POST">
					{% csrf_token %}
					{{ password_reset_form|crispy }}
					<button class="btn btn-primary" type="submit">Send email</button>
				</form>
			</div>
		{% endblock %}
	</div>
</body>
</html>
